<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bahnschrift+Light+Condensed:wght@300&family=Bahnschrift+Light+SemiCondensed:wght@300&family=Bahnschrift+SemiBold:wght@600&display=swap">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff; /* Washed out blue */
        }

        .container {
            font-family: 'Bahnschrift Light Condensed', sans-serif;
            background-color: #deebf7; /* Hex code for pastel blue */
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: left;
        }

        .input-label {
            color: #8faadc; /* Hex code #8faadc */
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-family: 'Bahnschrift Light SemiCondensed', sans-serif;
        }

        .input-box {
            background-color: #bdd7ee; /* Hex code #bdd7ee */
            color: #002366; /* Darker version of washed out blue */
            font-family: 'Bahnschrift Light SemiCondensed', sans-serif;
            border: none;
            border-radius: 5px;
            padding: 8px;
            width: calc(100% - 16px); /* Adjusted width to consider padding */
            margin-bottom: 15px;
        }

        .action-button {
            background-color: white;
            color: #CCCCFF; /* Periwinkle for "RESET PASSWORD" text */
            font-family: 'Bahnschrift SemiBold', sans-serif;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: calc(3px + 1em); /* Increased font size by at least 3px */
        }

        .link {
            color: #002366; /* Dark blue */
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- New Password Page -->
    <div class="container" id="new-password-container">
        <label for="new-password" class="input-label">New password:</label>
        <input type="password" id="new-password" class="input-box">

        <label for="confirm-password" class="input-label">Confirm password:</label>
        <input type="password" id="confirm-password" class="input-box" oninput="checkPasswordMatch()">

        <button class="action-button" id="reset-password-button" onclick="resetPassword()" disabled>RESET PASSWORD</button>

        <p class="link" onclick="redirectToLogin()">Remember your password?</p>
    </div>

    <script>
        function resetPassword() {
            // Implementation for the "RESET PASSWORD" button
            alert("Perform reset password action");
        }

        function redirectToLogin() {
            // Implementation for the "Remember your password?" link
            // You can add the logic for directing to the Log In page here
        }

        function checkPasswordMatch() {
            // Check if the passwords match
            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var resetPasswordButton = document.getElementById('reset-password-button');

            if (newPassword === confirmPassword) {
                resetPasswordButton.disabled = false;
            } else {
                resetPasswordButton.disabled = true;
            }
        }
    </script>
</body>
</html>
